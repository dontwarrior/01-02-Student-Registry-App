name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: install NodeJS
      uses: actions/setup-node@v4
      with:
       node-version: 20
    - name: Install dependancies
      run: npm install
    - run: npm run test

